<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>submit form</title>
</head>

<body>
    <div class="flex h-screen">
        <div class="sidebar md:w-1/3 md:block hidden bg-red-500">
            <h1 class="text-2xl text-center pt-24 text-white font-semibold">Contact NTV</h1>
        </div>

        <div class="form md:w-2/3 w-full">
            <div class="flex bg-red-500 h-16 text-white md:hidden items-center">
                <h1 class="text-2xl text-center text-white justify-center font-semibold w-full">Contact NTV</h1>
            </div>
            <form action=""
                class="grid grid-cols-1 pt-4 md:pt-0 md:grid-cols-2 gap-5 place-content-center md:h-screen px-5">
                <h1 class="text-2xl text-black font-bold col-span-2">Email Us</h1>
                <div class="flex flex-col md:col-span-1 col-span-2">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="h-12 border border-red-500">
                </div>
                <div class="flex flex-col md:col-span-1 col-span-2">
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company" class="h-12 border border-red-500">
                </div>
                <div class="flex flex-col md:col-span-1 col-span-2">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" class="h-12 border border-red-500">
                </div>
                <div class="flex flex-col md:col-span-1 col-span-2"">
                    <label for=" pnumber">Phone Number</label>
                    <input type="number" name="pnumber" id="pnumber" class="h-12 border border-red-500">
                </div>
                <div class="flex flex-col col-span-2">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="8" class="border border-red-500"></textarea>
                </div>
                <div class="col-span-2">
                    <button class="bg-red-500 text-white col-span-2 w-full h-12 font-normal"
                        type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
